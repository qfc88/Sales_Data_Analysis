{% extends "base.html" %}

{% block title %}Predict Sales{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Enter Sales Details</h2>
        <form id="predictionForm" class="mt-4">
            <div class="form-group">
                <label for="quantity">Quantity Ordered</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>

            <div class="form-group">
                <label for="price">Price Each ($)</label>
                <input type="number" step="0.01" class="form-control" id="price" required>
            </div>

            <div class="form-group">
                <label for="month">Month</label>
                <select class="form-control" id="month" required>
                    <option value="">Select Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <div class="form-group">
                <label for="avg_price">Average Product Price ($)</label>
                <input type="number" step="0.01" class="form-control" id="avg_price" required>
            </div>

            <div class="form-group">
                <label for="total_orders">Customer Total Orders</label>
                <input type="number" class="form-control" id="total_orders" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Sales</button>
        </form>
    </div>

    <div class="col-md-6">
        <div id="result" class="prediction-result" style="display: none;">
            <h3>Prediction Results</h3>
            <div id="predictionDetails"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('predictionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const data = {
        quantity: parseInt(document.getElementById('quantity').value),
        price: parseFloat(document.getElementById('price').value),
        month: parseInt(document.getElementById('month').value),
        avg_price: parseFloat(document.getElementById('avg_price').value),
        total_orders: parseInt(document.getElementById('total_orders').value)
    };

    fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('result').style.display = 'block';
        document.getElementById('predictionDetails').innerHTML = `
            <div class="alert alert-success">
                <h4>Predicted Sales: $${data.predicted_sales.toFixed(2)}</h4>
                <p>Sales Category: ${data.sales_category}</p>
            </div>
        `;
    })
    .catch(error => {
        document.getElementById('result').style.display = 'block';
        document.getElementById('predictionDetails').innerHTML = `
            <div class="alert alert-danger">
                <p>Error: ${error}</p>
            </div>
        `;
    });
});
</script>
{% endblock %}
